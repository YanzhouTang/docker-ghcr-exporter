name: Build Neura-Dev Docker Image

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile.neura-dev'
      - '.github/workflows/build-neura-dev.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare image name (lowercase)
      id: prepare
      run: |
        REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        echo "image_name=${REPO_OWNER_LOWER}/neura-dev" >> $GITHUB_OUTPUT
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ steps.prepare.outputs.image_name }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{date 'YYYYMMDD'}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.neura-dev
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=ubuntu:22.04
          DNS1=8.8.8.8
          DNS2=8.8.4.4
          APT_MIRROR=http://archive.ubuntu.com/ubuntu
          USERNAME=developer
          USER_UID=1000
          USER_GID=1000
          MIRROR_HOST=
          MIRROR_IP=
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image build complete
      run: |
        echo "✅ Image built and pushed successfully!"
        echo "Image: ${{ env.REGISTRY }}/${{ steps.prepare.outputs.image_name }}:latest"
        echo ""
        echo "Next step: Run 'sync-neura-dev-to-aliyun' workflow to sync to Aliyun ACR"
